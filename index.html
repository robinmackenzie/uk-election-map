<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>UK General Election 2015</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
#map {
	border: 1px solid gray;
	position: relative;
}
.infoPanel {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 4px;
  border: 1px solid gray;	
  border-radius: 4px;
  background-color: #e8e8e8;
  display: block;
}
.infoPanel.hide {
  display: none;
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
</style>
</head>

<body>
  <div class="container">
    <h2>UK General Election 2015/17</h2>
    <div class="col-md-12">
      <div class="row">
        <button class="btn btn-sm btn-default result-button" data-resultsyear="2015">2015 results</button>
        <button class="btn btn-sm btn-primary result-button" data-resultsyear="2017">2017 results</button> 
        <br>
        <div class="panel">
          <div id="map">
          </div>
        </div>    
      </div>
    </div>
    <footer>
    Move mouse to pan the map and mouse-wheel to zoom in and out. <br>
    Click a constituency to view MPs details on <a href="https://www.theyworkforyou.com" target="_blank">They Work For You</a>
    </footer>
  </div>
  <div id="infoPanelTemplate" style="display:none;">
    <h4><span id="constituencyName"></span></h4>
    <strong><span id="winningCandidateName"></span></strong><br>
    <strong><span id="winningPartyName"></span></strong><br>
    <div id="partyColourBlock"></div>
    <strong>Vote statistics</strong><br>
    <span id="electorate"></span><br>
    <span id="turnout"></span><br>
    <span id="votes"></span><br>
    <span id="share"></span><br>
    <strong>Vote breakdown</strong>
    <div id="voteBarChart">
      <svg id="svgVotes">
      </svg>
    </div>
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="./app.js"></script>

</body>
</html>
